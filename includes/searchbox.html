<form method="get" action="[% query_url %]">
<table>
<tr>
<td><input type="text" name="query" size="40" value="[% HTML.escape(query) %]"></input></td>
<td class="searchbutton"><input type="submit" value="Search"></input></td>
</tr>
<tr>
<td id="dnrmtd" class="meta cb" colspan="2"><input id="dnrm" type="checkbox" [% IF not meta %]checked="yes"[% END %] name="no_meta" value="1" />&nbsp;Do not retreive metadata
</td>
</tr>
</table>
</form>
<script type="text/javascript">
/* <![CDATA[ */
var cb = document.getElementById("dnrm");
var td = document.getElementById("dnrmtd");
td.onclick = function () {
    cb.checked = ! cb.checked; 
}
/* ]]> */
</script>
[% IF display_examples %]
<p>
Enter a search query above, for example:
</p>
<ul>
<li><a href="[% query_url %]?query=Ross">Ross</a></li>
<li><a href="[% query_url %]?query=extraposition">extraposition</a></li>
<li><a href="[% query_url %]?query=%22right%20roof%20constraint%22">"right roof constraint"</a></li>
</ul>
[% END %]
