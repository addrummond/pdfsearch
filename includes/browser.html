[% USE HTML %]
[% js_includes = [ "browser.js" ] %]
[% subtitle = "browser" %]
[% page_heading = "PDF Locker Browser" %]
[% INCLUDE header.html %]

<span id="path" class="[% IF path %][% HTML.escape(path) %][% ELSE %]/[% END %]"></span>

<script type="text/javascript">
var body = document.getElementsByTagName("body")[0];

var xmlhttp = getXMLHttpRequest();
if (xmlhttp) {
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4) {
            if (xmlhttp.status == 200) {
                // Success.
                var tree = eval(xmlhttp.responseText);
                body.appendChild(drawDir(document.getElementById("path").className, tree));
            }
        }
    }

    xmlhttp.open("GET", "ajax_dirlist.pl?dir=" + escape(document.getElementById("path").className), true);
    xmlhttp.send(null);
}
</script>
